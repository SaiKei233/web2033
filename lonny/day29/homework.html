			// 11、求100以内跨度最大的相邻的一对质数。
			var last_num = 2; //上一个数
			for(let i = 2;i<101;i++){ // 100以内的数据
				let is_find = true; // 假定每次的数 都是 质数
				for(let j = 2;j<i;j++){ // 2....i-1
					if(i%j==0){ // 出现整除了 
						is_find=false; // 不是质数
						break; // 结束内部循环
					}
				}
				if(is_find){ // 如果 是 质数
					if(i!=last_num){ // 不是上一个
						console.log(last_num,i,'差值：',i-last_num);
						last_num=i; // 更新数据
					}
					
				}
			}
